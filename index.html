<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Harvest</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="logo.jpg" alt="Logo" class="logo" />
      </div>
      <div class="header-center">
        <h1>SEA HARVEST</h1>
        <p>Fresh Seafood Market</p>
        <p class="date">Tuesday, June 11, 2019</p>
      </div>
      <div class="header-right">
        <p>Belconnen Markets</p>
        <p>Fyshwick Markets</p>
      </div>
    </header>
    <nav>
      <ul>
        <li>ABOUT</li>
        <li>PRODUCTS</li>
        <li>CONTACT</li>
        <li>ORDER</li>
      </ul>
    </nav>
    <main>
      <section class="product">
        <h2>WHOLE FISH</h2>
        <p>Fish Monger's Choice</p>
        <img src="cooked_fish.jpg" alt="Whole Fish" />
      </section>
      <section class="product">
        <h2>FILLET FISH</h2>
        <p>The Freshest Available</p>
        <img src="filete.jpg" alt="Fillet Fish" />
      </section>
      <section class="product">
        <h2>SHELLFISH</h2>
        <p>For the Connoisseur</p>
        <img src="crab.jpg" alt="Shellfish" />
      </section>
    </main>
  </body>
</html>
