<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Harvest</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>SEA HARVEST</h1>
      <p>Fresh Seafood Market</p>
      <p class="date">Tuesday, June 11, 2019</p>
    </header>
    <nav>
      <ul>
        <li>ABOUT</li>
        <li class="selected">PRODUCTS</li>
        <li>CONTACT</li>
        <li>ORDER</li>
      </ul>
    </nav>
    <main>
      <section class="product">
        <img src="cooked_fish.jpg" alt="Fish">
        <h2>WHOLE FISH</h2>
        <p>Fish Monger's Choice</p>
      </section>
      <section class="product">
        <img src="filete.jpg" alt="filete">
        <h2>FILLET FISH</h2>
        <p>The Fresest Available</p>
      </section>
      <section class="product">
        <img src="crab.jpg" alt="crab">
        <h2>SHELLFISH</h2>
        <p>For the Connoisseur</p>
      </section>
    </main>
  </body>
</html>
